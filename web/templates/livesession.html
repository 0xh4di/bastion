{{ define "livesession" }}
{{ template "header" }}
<style>
    @media (min-width: 768px) {
        .modal-xl {
            width: 90%;
            min-height: 400px;
        }
    }

    #terminal-container {
        font-family: "DejaVu Sans Mono", "Liberation Mono", monospace;
        font-size: 11px;
    }
</style>
<div class="row">
    <div id="sessions"><h2>Live Sessions:</h2>
        <table class="table table-responsive table-striped table-bordered dt-responsive nowrap" id="sessions-table" cellspacing="0" width="100%">
            <thead id="table-head-1">
            <tr id="table-head-row-1">
                <th>#</th>
                <th>Host</th>
                <th>Email</th>
                <th>Name</th>
                <th>Join</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="playModal" tabindex="-1" role="dialog" aria-labelledby="playModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="playModalTitle">Session </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="playerSessionModal">
                <div id="terminal-container"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    function playCast(id) {
        if (window.OpenSocket) {
            window.OpenSocket.close();
        }

        var scheme = "ws://";
        if (window.location.protocol === "https:") {
            scheme = "wss://";
        }

        var websocket = new WebSocket(scheme + window.location.hostname + ":" + window.location.port + "/api/ws/livesessions/" + id);
        websocket.onopen = function(evt) {
            term = new Terminal({
                cursorBlink: true,
                cols: 250,
                rows: 50
            });
            term.open(document.getElementById("terminal-container"), true);
            term.toggleFullscreen(true);
            term.attach(websocket);
        };
        window.OpenSocket = websocket;

        $('#playModal').modal({
            show: true
        });
    }

    $(function() {
        $.getJSON('/api/livesessions', function(data) {
            if (data.livesessions) {
                for (var elem in data.livesessions) {
                    var place = parseInt(elem) + 1;
                    var session = data.livesessions[elem];
                    $("#sessions-table > tbody").append(`
                        <tr>
                            <th>${place}</th>
                            <th>${session.Host}</th>
                            <th>${session.User}</th>
                            <th>${session.Name}</th>
                            <td><button onclick="playCast('${session.Name}')" class="btn btn-primary">Join</button></td>
                        </tr>
                    `);
                }
            }
            sessions_table = $('#sessions-table').DataTable({
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
            });
            sessions_table.buttons().container().appendTo('#sessions-table_wrapper .col-sm-6:eq(0)');
        });
    })
</script>
{{ template "footer" }}
{{ end }}
